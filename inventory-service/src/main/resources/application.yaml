server:
  port: 58080

spring:
  application:
    name: inventory-service

grpc:
  server:
    port: 0

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - info
        - health
